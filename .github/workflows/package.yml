on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build.yml
      - src/**
      - env.d.ts
      - favicon.png
      - options.html
      - package.json
      - package-lock.json
      - tsconfig.json
      - tsconfig.app.json
      - vite.config.ts

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-npm-${{ runner.os }}-
            cache-npm-
      - name: npm install
        shell: bash
        run: >-
          npm install
      - name: npm run build
        shell: bash
        run: >-
          npm run build
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: dist/
          retention-days: 1
          compression-level: 9
  publish-edge:
    needs: build
    runs-on: ubuntu-latest
    environment: publish-edge
    steps:
      - name: download
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}
          path: dist/
      - name: zip
        working-directory: dist
        shell: bash
        run: >-
          zip -9r "../${GITHUB_SHA}.zip" .
      - name: authentication
        shell: bash
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
        run: |-
          cat <<EOF >authentication.headers.txt
          Authorization: ApiKey ${API_KEY}
          X-ClientID: ${CLIENT_ID}
          EOF
      - name: draft
        env:
          ENDPOINT: https://api.addons.microsoftedge.microsoft.com/v1/products/${{ secrets.PRODUCT_ID }}/submissions/draft/package
        shell: bash
        run: >-
          curl -f -s -D response.headers.txt -H @authentication.headers.txt -H 'Content-Type: application/zip' -S -T "${GITHUB_SHA}.zip" -X POST "${ENDPOINT}"
      - name: operation
        id: operation
        shell: bash
        run: |-
          OPERATION_ID=$(grep -i -o -P '^location:\s+\K(.+?)$' response.headers.txt | tr -d '\r\n')
          echo "::add-mask::${OPERATION_ID}"
          echo "OPERATION_ID=${OPERATION_ID}" >>"${GITHUB_ENV}"
      - name: check
        env:
          ENDPOINT: https://api.addons.microsoftedge.microsoft.com/v1/products/${{ secrets.PRODUCT_ID }}/submissions/draft/package/operations/${{ env.OPERATION_ID }}
        shell: bash
        run: |-
          status="InProgress"
          for attempt in {1..60}; do
            if ! curl -f -o response.json -s -H @authentication.headers.txt -L -S -X GET "${ENDPOINT}"; then
              break
            fi
            status=$(jq -r '.status' response.json)
            if [[ "${status}" != "InProgress" ]]; then
              break
            fi
            sleep 1
          done
          jq -C . response.json
          [[ "${status}" == "Succeeded" ]]
